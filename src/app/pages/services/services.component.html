<div class="row">
  <div class="col-md-4" *ngFor="let s of services">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ s.name }}</h5>
        <p class="card-text">{{ s.description }}</p>
        <p class="card-text"><strong>S/{{ s.price }}</strong></p>
      </div>
    </div>
  </div>
</div>
